            const isInitialLoad = useRef(true);

            useEffect(() => {
                const savedToken = localStorage.getItem('githubToken');
                if (savedToken) {
                    setGithubToken(savedToken);
                    setIsEditMode(true);
                    loadProgressFromGitHub(savedToken);
                } else {
                    // View-only mode: load progress from GitHub without authentication
                    loadProgressFromGitHub(null);
                }
            }, []);

            useEffect(() => {
                if (githubToken && Object.keys(checkedTasks).length > 0) {
                    localStorage.setItem('mlRoadmapCheckedTasks', JSON.stringify(checkedTasks));

                    // Skip saving on initial load (when data is loaded from GitHub)
                    if (!isInitialLoad.current) {
                        saveProgressToGitHub();
                    }
                }
            }, [checkedTasks]);

            useEffect(() => {
                localStorage.setItem('mlRoadmapExpandedMonths', JSON.stringify(expandedMonths));
            }, [expandedMonths]);

            useEffect(() => {
                localStorage.setItem('mlRoadmapExpandedWeeks', JSON.stringify(expandedWeeks));
            }, [expandedWeeks]);

            // Listen for exercise completion changes from other tabs/windows
            useEffect(() => {
                const handleStorageChange = (e) => {
                    if (e.key === 'exercise-completions') {
                        // Force re-render by updating a dummy state
                        setCheckedTasks(prev => ({...prev}));
                        // Save to GitHub if in edit mode
                        if (githubToken) {
                            saveProgressToGitHub();
                        }
                    }
                };

                window.addEventListener('storage', handleStorageChange);
                return () => window.removeEventListener('storage', handleStorageChange);
            }, [githubToken]);

            const loadProgressFromGitHub = async (token = githubToken) => {
                try {
                    setSyncStatus('loading');
                    const headers = {
                        'Accept': 'application/vnd.github.v3+json'
                    };
                    if (token) {
                        headers['Authorization'] = `token ${token}`;
                    }

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PROGRESS_FILE}`, {
                        headers: headers
                    });

                        const data = await response.json();
                        setFileSha(data.sha);

                        setSyncStatus(token ? 'synced' : 'view-only');

                        // Mark initial load as complete after data is loaded
                        setTimeout(() => {
                            isInitialLoad.current = false;
                        }, 100);

                        await saveProgressToGitHub(token);
                        setTimeout(() => {
                            isInitialLoad.current = false;
                        }, 100);

                        setSyncStatus('view-only');
                        setTimeout(() => {
                            isInitialLoad.current = false;
                        }, 100);

                        isInitialLoad.current = false;
                    }, 100);

                        lastUpdated: new Date().toISOString(),
                        exerciseCompletions: exerciseCompletions,
                        checkedTasks: checkedTasks
                        // Note: expandedMonths and expandedWeeks are UI state only, saved to localStorage but not GitHub
                    };

                    const content = btoa(JSON.stringify(progressData, null, 2));
                    
                    const body = {
                        message: 'Update progress',
                        content: content,
                        branch: GITHUB_BRANCH
                    };
                    
                    if (fileSha) body.sha = fileSha;

                    const response = await fetch(`https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${PROGRESS_FILE}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                    if (response.ok) {
                        const data = await response.json();
                        setFileSha(data.content.sha);
                        setLastSyncTime(new Date().toLocaleTimeString());
                        setSyncStatus('synced');
                    } else {
                        throw new Error('Failed to save');

                            }
                        });
                    });
                });

                return totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
