            const [expandedMonths, setExpandedMonths] = useState({});
            const [checkedTasks, setCheckedTasks] = useState({});
            const [showResources, setShowResources] = useState(false);

            // Load from localStorage on mount
            useEffect(() => {
                const savedCheckedTasks = localStorage.getItem('mlRoadmapCheckedTasks');
                const savedExpandedMonths = localStorage.getItem('mlRoadmapExpandedMonths');
                
                if (savedCheckedTasks) {
                    setCheckedTasks(JSON.parse(savedCheckedTasks));
                }
                if (savedExpandedMonths) {
                    setExpandedMonths(JSON.parse(savedExpandedMonths));
                }
            }, []);

            // Save to localStorage whenever tasks change
            useEffect(() => {
                localStorage.setItem('mlRoadmapCheckedTasks', JSON.stringify(checkedTasks));
            }, [checkedTasks]);

            // Save to localStorage whenever expanded months change
            useEffect(() => {
                localStorage.setItem('mlRoadmapExpandedMonths', JSON.stringify(expandedMonths));
            }, [expandedMonths]);

            const toggleMonth = (month) => {
                setExpandedMonths(prev => ({
                    ...prev,
                    [month]: !prev[month]
                }));
            };

            const toggleTask = (taskId) => {
                setCheckedTasks(prev => ({
                    ...prev,
                    [taskId]: !prev[taskId]
                }));
            };

            const calculateProgress = () => {
                const totalTasks = Object.values(roadmapData).reduce((acc, month) => {
                    return acc + Object.values(month).reduce((weekAcc, tasks) => {
                        return weekAcc + tasks.length;
                    }, 0);
                }, 0);
                
                const completedTasks = Object.keys(checkedTasks).filter(key => checkedTasks[key]).length;
                return Math.round((completedTasks / totalTasks) * 100);
            };

            const getMonthProgress = (monthData) => {
                const totalTasks = Object.values(monthData).reduce((acc, tasks) => acc + tasks.length, 0);
                const completedTasks = Object.values(monthData).reduce((acc, tasks) => {
                    return acc + tasks.filter((_, idx) => {
                        const taskId = `${Object.keys(monthData).find(week => monthData[week] === tasks)}-${idx}`;
                        return checkedTasks[taskId];
                    }).length;
                }, 0);
                return Math.round((completedTasks / totalTasks) * 100);
            };

            const clearProgress = () => {
                if (confirm('Are you sure you want to clear all progress? This cannot be undone.')) {
                    setCheckedTasks({});
                    setExpandedMonths({});
                    localStorage.removeItem('mlRoadmapCheckedTasks');
                    localStorage.removeItem('mlRoadmapExpandedMonths');
                }
            };

            const overallProgress = calculateProgress();

            return (

                                                                const isChecked = checkedTasks[taskId] || false;

                                                                        />
                                                                        <span className={`flex-1 text-gray-700 transition-all ${
                                                                            isChecked ? 'line-through text-gray-400' : ''
                                                                        }`}>
                                                                            {task}
                                                                        </span>
                                                                        {isChecked && <span className="text-green-500">✓</span>}
                                                                    </label>
                                                                );
                                                            })}

                            </p>
