                        }

                        const data = await response.json();
                        setFileSha(data.sha);
                        const content = JSON.parse(atob(data.content));
                        setCheckedTasks(content.checkedTasks || {});
                        if (content.expandedMonths) setExpandedMonths(content.expandedMonths);
                        if (content.expandedWeeks) setExpandedWeeks(content.expandedWeeks);
                        setLastSyncTime(new Date().toLocaleTimeString());
                        setSyncStatus('synced');
                    } else if (response.status === 404) {
                        await saveProgressToGitHub(token);
                    }

                    const savedCheckedTasks = localStorage.getItem('mlRoadmapCheckedTasks');

                    setSyncStatus('error');

                        lastUpdated: new Date().toISOString(),
                        checkedTasks: checkedTasks,
                        expandedMonths: expandedMonths,
                        expandedWeeks: expandedWeeks

                        message: 'Update progress',
                        content: content,
                        branch: GITHUB_BRANCH
                    };

                        headers: {

                            'Accept': 'application/vnd.github.v3+json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(body)
                    });

                        setFileSha(data.content.sha);
                        setLastSyncTime(new Date().toLocaleTimeString());
                        setSyncStatus('synced');
