<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Engineer Roadmap Tracker</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MLRoadmapTracker = () => {
            const [activeTab, setActiveTab] = useState('main');
            
            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 md:p-8">
                    <div className="max-w-5xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h1 className="text-3xl font-bold text-gray-800 mb-4">
                                ML Roadmap Tracker - Testing
                            </h1>
                            
                            <div className="flex gap-3 mb-4">
                                <button
                                    onClick={() => setActiveTab('main')}
                                    className={`flex-1 py-3 px-4 rounded-lg font-semibold ${
                                        activeTab === 'main'
                                            ? 'bg-indigo-600 text-white'
                                            : 'bg-gray-100 text-gray-700'
                                    }`}
                                >
                                    Main Roadmap
                                </button>
                                <button
                                    onClick={() => setActiveTab('math')}
                                    className={`flex-1 py-3 px-4 rounded-lg font-semibold ${
                                        activeTab === 'math'
                                            ? 'bg-purple-600 text-white'
                                            : 'bg-gray-100 text-gray-700'
                                    }`}
                                >
                                    Math Foundations
                                </button>
                            </div>
                            
                            <div className="p-4 bg-gray-50 rounded">
                                <p className="text-lg">
                                    Active Tab: <strong>{activeTab}</strong>
                                </p>
                                <p className="mt-2 text-sm text-gray-600">
                                    If you see this, React is working! The full version is too large for one artifact.
                                    I'll need to create a smaller version or split it into multiple files.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MLRoadmapTracker />, document.getElementById('root'));
    </script>
</body>
</html>
